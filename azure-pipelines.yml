# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

stages:

- stage: Build_stage
  displayName: 'Build Stage'
  jobs:
    - job: Build
      pool:
        vmImage: 'ubuntu-latest'
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Install Node.js'

      - script: |
          npm install -g @angular/cli
          npm install
          npm run build
        displayName: 'npm install and build'

      - publish: $(Build.SourcesDirectory)/dist
        artifact: WebApp
        displayName: 'Publish artifacts'

- stage: Deploy_stage
  displayName: "Deploy Stage"
  jobs:
    - job: Deploy
      pool:
        vmImage: 'windows-latest'
      steps:
      - checkout: none

      - download: current
        artifact: WebApp
        displayName: 'Retrieve artifacts'

      - task: AzureCLI@2
        inputs:
          azureSubscription: 'Pay-as-you-go(839b8638-287d-45d0-8a3c-dcaef5eac35f)'
          scriptType: 'batch'
          scriptLocation: 'inlineScript'
          inlineScript: 'az storage blob delete-batch --account-name stfrontendproject1 --source $web --auth-mode login'
        displayName: 'Empty storage container'

      - task: AzureCLI@2
        inputs:
          azureSubscription: 'Pay-as-you-go(839b8638-287d-45d0-8a3c-dcaef5eac35f)'
          scriptType: 'batch'
          scriptLocation: 'inlineScript'
          inlineScript: 'az storage blob upload-batch -d \$web. --source $(Pipeline.Workspace)/WebApp/* --account-name stfrontendproject1 --auth-mode login'

